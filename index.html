<body>
  <div id="main">
    <div id="main-background-container"><canvas id="main-background"></canvas></div>
    <div id="menu-bar">
      <div id="menu">
        <div id="menu-logo" class="menu-item"><img src="images/logo.png" alt="logo"></div>
        <div id="menu-title" class="menu-item">
          <p id="menu-title-text">Julien Catala</p>

        <div id="menu-language" class="menu-item" style="opacity: 0.5;">

          <p>/</p>
          <p>Fr</p>
        </div>
        <div id="menu-social" class="menu-item" style="opacity: 0.5;">
          <img id="menu-social-linkedin" src="images/social_linkedin.png" alt="social-linkedin">
          <img id="menu-social-x" src="images/social_x.png" alt="social-x">
          <img id="menu-social-discord" src="images/social_discord.png" alt="social-discord">
        </div>
      </div>
    </div>
    <div id="hero-section">
      <div id="hero-content">
        <div id="hero-headline">
          <h2>Hi, I'm Julien!</h2>
          <div>
            <h2>I craft <span class="txt-rotate" data-period="3000"
                data-rotate='[ "pretty pixels.", "cool 3D objects.", "video games." ]'></span></h2>
          </div>
        </div>
        <div id="hero-gameboy">
          <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.436/build/spline-viewer.js"></script>
          <spline-viewer hint loading-anim
            url="https://prod.spline.design/BeHZFsrXbaGovZXw/scene.splinecode"></spline-viewer> -->
        </div>
      </div>
    </div>

    <div id="tabs-container">
      <div id="tabs-anchor"></div>
      <ul id="tabs-menu">
        <li class="tabs-menu-item">
          <a href="#tabs-anchor" id="tabs-menu-work" class="tabs-menu-title" data-tab="tabs-work">work</a>
        </li>
        <li class="tabs-menu-item">
          <a href="#tabs-anchor" id="tabs-menu-about" class="tabs-menu-title" data-tab="tabs-about">about</a>
        </li>
        <li class="tabs-menu-item">
          <a href="#tabs-anchor" id="tabs-menu-skills" class="tabs-menu-title" data-tab="tabs-skills">skills</a>
        </li>
      </ul>
      <div id="tabs-work" class="tabs-content">
        <div id="project-list">
          <!-- Work content here -->
          <div id="the-garden" class="project-featured">
            <video class="lazy cover" autoplay muted loop playsinline intrinsicsize="1920 x 1080"
              poster="./images/TheGardenOfDreamsPoster.jpg">
              <source data-src="one-does-not-simply.webm" type="video/webm">
              <source data-src="one-does-not-simply.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <div class="project-featured-info">
              <h3>THE GARDEN OF DREAMS</h3>
              <h4>A tribute to Studio Ghibli</h4>
              <a class="button" href="./thegarden">More info</a>
            </div>
          </div>
          <div id="karmazoo" class="project-featured align-right">
            <div class="project-featured-info">
              <h3>KARMAZOO - PASTAGAMES</h3>
              <h4>Cooperative platformer published by Devolver</h4>
              <a class="button" href="./thegarden">More info</a>
            </div>
            <iframe class="cover" intrinsicsize="1920 x 1080"
              src="https://www.youtube.com/embed/CYrcJtTCaKQ?si=IDgmJhapg_prBX-F" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <div id="tabs-about" class="tabs-content">
        <!-- About content here -->
        <h2>about</h2>
      </div>
      <div id="tabs-skills" class="tabs-content">
        <!-- Skills content here -->
        <h2>skills</h2>
      </div>

    <div id="contact-section">
      <h2 style="margin: 2em; font-size: 2em;">Let's chat</h2>
    </div>

    <div id="overlay"></div>
  </div>

  <script src="https://unpkg.com/regl@2.1.0/dist/regl.min.js"></script>
  <script src="bundle.js"></script>
